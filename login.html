<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <meta http-equiv="X-UA-Compatible" content="ie=edge"/>
  <title>Sign In</title>

  <!-- Font Icon -->
  <link rel="stylesheet" href="fonts/material-icon/css/material-design-iconic-font.min.css" />
  <!-- Main CSS -->
  <link rel="stylesheet" href="css/style.css" />
  <!-- SweetAlert -->
  <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
</head>
<body>

  <div class="main">
    <section class="sign-in">
      <div class="container">
        <div class="signin-content">
          <div class="signin-image">
            <figure><img src="assests/signin2.jpg" alt="sign in image"></figure>
            <a href="signup.html" class="signup-image-link">Create an account</a>
          </div>

          <div class="signin-form">
            <h2 class="form-title">Sign in</h2>
            <form class="register-form" id="login-form">
              <div class="form-group">
                <label for="email"><i class="zmdi zmdi-account material-icons-name"></i></label>
                <input type="email" name="email" id="email" placeholder="Your email" required />
              </div>
              <div class="form-group">
                <label for="pass"><i class="zmdi zmdi-lock"></i></label>
                <input type="password" name="pass" id="pass" placeholder="Password" required />
              </div>
              <div class="form-group">
                <input type="checkbox" name="remember-me" id="remember-me" class="agree-term" />
                <label for="remember-me" class="label-agree-term">
                  <span><span></span></span>Remember me
                </label>
              </div>
              <div class="form-group form-button">
                <input type="submit" name="signin" id="signin" class="form-submit" value="Log in" />
              </div>
            </form>

            <div class="social-login">
              <span class="social-label">Or login with</span>
              <ul class="socials">
                <li><a href="#"><i class="display-flex-center zmdi zmdi-facebook"></i></a></li>
                <li><a href="#"><i class="display-flex-center zmdi zmdi-twitter"></i></a></li>
                <li><a href="#"><i class="display-flex-center zmdi zmdi-google"></i></a></li>
              </ul>
            </div>
          </div>
        </div>
      </div>
    </section>
  </div>

  <!-- Firebase SDKs -->
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-auth-compat.js"></script>

  <!-- Your Firebase Config -->
  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyC4rWcnOVhEe25tLftQFI32oMUl4fSp7zk",
      authDomain: "skilltrade-67ea2.firebaseapp.com",
      projectId: "skilltrade-67ea2",
      storageBucket: "skilltrade-67ea2.appspot.com",
      messagingSenderId: "381930307884",
      appId: "1:381930307884:web:99f0db9878cb472edd2c89",
      measurementId: "G-PV0G2TPBRE"
    };

    firebase.initializeApp(firebaseConfig);
  </script>

  <!-- Handle Login Form Submission -->
  <script>
    document.getElementById("login-form").addEventListener("submit", function(e) {
      e.preventDefault();

      const email = document.getElementById("email").value;
      const password = document.getElementById("pass").value;

      firebase.auth().signInWithEmailAndPassword(email, password)
        .then((userCredential) => {
          swal("Login Successful!", "Redirecting to dashboard...", "success").then(() => {
            window.location.href = "index.html";
          });
        })
        .catch((error) => {
          swal("Login Failed", error.message, "error");
        });
    });
  </script>

  <!-- Optional jQuery if needed -->
  <script src="vendor/jquery/jquery.min.js"></script>
  <script src="js/main.js"></script>

</body>
</html>
